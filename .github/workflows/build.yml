name: Build Vulkan WSI Layer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y wget curl lsb-release gnupg software-properties-common cmake build-essential

    - name: Enable Vulkan repository
      run: |
        sudo add-apt-repository multiverse
        sudo apt update

    - name: Install Vulkan SDK
      run: |
        sudo apt install -y vulkan-utils

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake ..

    - name: Build the project
      run: |
        cd build
        make -j$(nproc)

    - name: Run tests (optional)
      run: |
        cd build
        make test
